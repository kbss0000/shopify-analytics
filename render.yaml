services:
  - type: web
    name: shopify-analytics
    env: ruby
    buildCommand: bundle install && bundle exec rails assets:precompile
    startCommand: bundle exec rails s -b 0.0.0.0 -p $PORT
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: shopify-analytics-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: shopify-analytics-redis
          type: redis
          property: connectionString

databases:
  - name: shopify-analytics-db
    plan: free
    databaseName: shopify_analytics_production
    user: shopify_analytics_user
